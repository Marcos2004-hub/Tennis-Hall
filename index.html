<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Hall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="video/tennis hall video.mp4" type="video/mp4">
            Seu navegador não suporta reprodução de vídeos.
        </video>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const encryptionKey = "vai-jogar-fora-no-lixo"; 

        function encryptVideoData(videoPath) {
            return CryptoJS.AES.encrypt(videoPath, encryptionKey).toString();
        }

        const videoElement = document.getElementById("intro-video");
        videoElement.addEventListener("loadeddata", () => {
            const encryptedVideoPath = encryptVideoData(videoElement.currentSrc);
            console.log("Caminho do vídeo criptografado:", encryptedVideoPath);
        });
    </script>
    <script src="js/script.js"></script>
</body>


</html>
